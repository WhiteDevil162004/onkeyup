<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #otpBox, #submitBtn {
            display: none;
        }
    </style>
</head>
<body>

    <h2>Enter Mobile Number</h2>
    <input type="text" id="mobileNumber" maxlength="10" placeholder="Enter 10-digit number" onkeyup="showOtpBox()">
    
    <div id="otpBox">
        <h2>Enter OTP</h2>
        <input type="text" id="otp" maxlength="6" placeholder="Enter 6-digit OTP" onkeyup="showSubmitButton()">
    </div>

    <button id="submitBtn" onclick="submitForm()">Submit</button>

    <script>
        function showOtpBox() {
            let mobileInput = document.getElementById('mobileNumber');
            let otpBox = document.getElementById('otpBox');

            if (mobileInput.value.length === 10) {
                otpBox.style.display = 'block';
            } else {
                otpBox.style.display = 'none';
                document.getElementById('submitBtn').style.display = 'none';
            }
        }

        function showSubmitButton() {
            let otpInput = document.getElementById('otp');
            let submitBtn = document.getElementById('submitBtn');

            if (otpInput.value.length === 6) {
                submitBtn.style.display = 'block';
            } else {
                submitBtn.style.display = 'none';
            }
        }

        function submitForm() {
            alert("Form Submitted Successfully!");
            window.location.href = "home.html";
        }
    </script>

</body>
</html>
